{% extends 'main.html' %}
{% load static %}

{% block extracss %}
    
{% endblock extracss %}
    
{% block main %}
  


<main class="create-room layout">
    <div class="container">
        <div class="myLayout">
            <div class="myLayoutHeader">
                <div class="myLayoutTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <i class="fas fa-arrow-circle-left myback"></i>
                    </a>
                    <h3 class="text-white">Edit your profile</h3>
                </div>
            </div>
            <div class="layout__body">

               
                <form class="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                
                {% for field in form %}
                  
                  
                  <div class="form__group">
                      <label for="profile_pic">{{field.label}}</label>
                      {{ field }}
                    </div>

                  {% endfor %}





                        <div class="form__action">
                            <a class="btn btn-warning" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                            <button class="btn btn--main" type="submit">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <br>
</main>


{% endblock main %}
