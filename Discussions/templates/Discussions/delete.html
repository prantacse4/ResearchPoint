{% extends 'main.html' %}

{% block main %}
    

<main class="delete-item layout">
    <div class="container">
        <div class="myLayout">
            <div class="myLayoutHeader">
                <div class="myLayoutTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <i class="fas fa-arrow-circle-left myback"></i>
                    </a>
                    <h3 ><a href="{{request.META.HTTP_REFERER}}" class="text-white">Are you sure?</a></h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form__group">
                        <h4>Are you sure you want to delete ?</h4>
                            <p class="alert alert-warning">{{obj}}</p>
                        </div>
                   
                    <div class="for__group">
                        <input class="btn btn--main" type="submit" value="Confirm" />
                        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-warning">Cancel</a>

                    </div>
            
                </form>
            </div>
        </div>
    </div>
</main>




{% endblock main %}
