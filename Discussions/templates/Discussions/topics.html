{% extends 'main.html' %}

{% block main %}


<main class="create-room layout">
  <div class="container">
    <div class="myLayout">
      

      <div class="myLayoutHeader">
        <div class="myLayoutTitle">
            <a href="{% url 'home' %}">
                <i class="fas fa-arrow-circle-left myback"></i>
            </a>
            <h3 ><a href="{% url 'home' %}" class="text-white">Browse Discussion Topics</a></h3>
        </div>
    </div>

      <div class="topics-page layout__body">
        <form action="" class="header__search">
          <label>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
              ></path>
            </svg>
            <input name="q" placeholder="Search for topics" />
          </label>
        </form>

        <ul class="topics__list">
          <li>
            <a href="{% url 'topics' %}" class="active">All <span>{{ topics.count }}</span></a>
          </li>
          
          {% for topic in topics %}
          <li>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}} <span>{{topic.discussion_set.all.count}}</span></a>
          </li>
          {% endfor %}
            
          
          
        </ul>
      </div>
    </div>
  </div>
</main>





  
{% endblock main %}
